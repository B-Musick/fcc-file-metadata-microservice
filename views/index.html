<!DOCTYPE html>

<html>

   <head>
      <title>File Metadata</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>

      <div class="container">
        <h2>API Project: File Metadata Microservice</h2>
        <p>Project Finished By: Brendan Musick</p>
        <div>
         <u>DESCRIPTION</u> 
         <p>Upload a file and click the upload button. You will be redirected to 
           a page which will show:
           <ol>
             <li>The type of file</li>
             <li>The name of the file</li>
             <li>The size of the file</li>
           </ol>
         </p>
        </div>
        <div class="view">
          <h4 id="output"></h4>
          <form id="file-form" enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
      <script src="/public/file-input.js"></script>
   </body>


</html>
